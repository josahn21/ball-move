<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <h1 id="are you ready"></h1>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();//Create a global object
      var ballTwo = new ballTwo();
      var d;
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ballTwo.show();
        ballTwo.move();
        ballTwo.collision();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x, this.y, 50, 50);
        }
        this.move = function() {
           if ((keyIsDown(65)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(68)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 20;
      }
      
        }
     
      }
      
      function ballTwo() {
        this.x = 150;
        this.y = 100;
        this.show = function() {
          fill(color('yellow'));
          ellipse(this.x, this.y, 50, 50);
        }
        this.move = function() {
           if ((keyIsDown(74)) && (this.x > 0)) {
        this.x -= 20;
      }
           if ((keyIsDown(76)) && (this.x < w-50)) {
        this.x += 20;
      }
           if ((keyIsDown(73)) && (this.y > 0)) {
        this.y -= 20;
      }
           if ((keyIsDown(75)) && (this.y < h-50)) {
        this.y += 20;
      }
        this.collision = function() {
          d = dist(this.x, this.y, ballTwo.x2, ballTwo.y2);
           if (d < 50) {
             noLoop();
           }
        }
        }
        
    }
    </script>
  </body>
</html>
