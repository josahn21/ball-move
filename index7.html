<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <h1 id="are you ready"></h1>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();//Create a global object
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ball.position();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x, this.y, 50, 50);
        }
        this.move = function() {
           if ((keyIsDown(65)) && (this.x > 0)) {
        this.x -= 10;
      }
           if ((keyIsDown(68)) && (this.x < w-50)) {
        this.x += 10;
      }
           if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 10;
      }
           if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 10;
      }
      
        }
      this.position = function() {
        document.getElementById("are you ready").innerHTML = this.x + " " + this.y;
      }
    }
    </script>
  </body>
</html>
